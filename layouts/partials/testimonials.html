{{ $data := index .Site.Data .Site.Language.Lang }} 
{{- if $data.testimonials.testimonial.enable }}
{{- with $data.testimonials.testimonial }}
<section class="testimonials section" id="testimonial">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="heading">
          <h2>{{ .title | markdownify }}</h2>
        </div>
      </div>
      {{ range .testimonialItem }}
      <div class="col-lg-4 col-sm-6 mb-5 mb-lg-0 text-center">
        <div class="testimonial-block">
          <i class="tf-ion-quote"></i>
          <p>{{ .content | markdownify }}</p>
          <div class="author-details">
            <h4>{{ .name }}</h4>
            <span>{{ .designation }}</span>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
    <div class="row mt-100">
      <div class="col-md-12 text-center">
        <button class="snipcart-add-item btn btn-main"
          onclick="window.open('https://forms.gle/bi84QiNR3yVCH5gQ6','_blank')">Share your Story</button>
      </div>
    </div>

	  <div class="row mt-100 sharethis-inline-share-buttons" />
  </div>
</section>
{{ end }}
{{ end }}
