{{- if .Site.Data.homepage.banner.enable }}
<!-- hero area -->
<section class="section">
	<div class="container">
		<div class="row">
			{{- with .Site.Data.homepage.banner }}
			<div class="col-md-6 text-center mb-5 mb-md-0">
				<img class="img-fluid" src="{{ .image | absURL }}" alt="">
			</div>
			<div class="col-md-6 align-self-center text-center text-md-left">
				<div class="block">
					<h1 class="font-weight-bold mb-4 font-size-60">{{ .title | markdownify }}</h1>
					<p class="mb-4">{{ .content1 | markdownify }}</p>
					<p class="mb-4">{{ .content2 | markdownify }}</p>
					{{- end }}
					<button class="snipcart-add-item btn btn-main" onclick="window.open('https://forms.gle/bi84QiNR3yVCH5gQ6','_blank')">
						{{ .Site.Data.homepage.banner.button }}</button>
				</div>
			</div>
		</div><!-- .row close -->
	</div><!-- .container close -->
</section><!-- header close -->
{{- end }}
