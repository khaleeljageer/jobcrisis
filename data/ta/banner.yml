  title : "உலகம் நம்மை கேட்கச் செய்வோம்!"
  content1 : "கொரோனா பெருந்தற்றை கையாள சிறிதளவும் திட்டமிடாமல் அமலாக்கப்பட்ட இந்த பொது முடக்கத்தால், பல கோடி மக்களின் வாழ்வும், குறிப்பாக புலம்பெயர் தொழிலாளர்கள் சொல்லிலடங்கா இன்னல்களை சந்திப்பதையும் நேரடியாகக் காண்கிறோம்.  நாட்டு மக்களின் வாழ்வு நரக நிலையை எட்டி வருகின்றது."
  content2 : "இந்த ஊரடங்கால் பன்மடங்கு அதிகரித்துள்ள இன்னுமொரு நெருக்கடி \"வேலையில்லா திண்டாட்டம்\". ஒரு புறம் பொருளாதாரம் முடக்கப்பட்டதால் பல கோடி மக்கள் வேலையின்றி தவிக்கும் நிலைக்கு தள்ளப்பட, மற்றொருபுறம் இந்த ஊரடங்கையே காரணமாக பயன்படுத்தி பணியாட்களை குறைத்து லாபத்தை கூட்டுவதை உக்தியாக கடைபிடித்து வருகின்றன பல பெரும் நிறுவனங்கள்."
  content3 : "ஒன்றுபட்டு குரலெழுப்புவதன் மூலம் மட்டுமே இதற்கு தீர்வு காண முடியும்!"
