  title : "உண்மை நிலையை உலகிற்கு சொல்லுவோம்"
  content1 : "கொரோனா பெருந்தொற்று நோயை கையாள்வதற்காக அமலாக்கப்பட்ட இந்த திட்டமிடாத பொது முடக்கத்தால், பல கோடி மக்களின் வாழ்வு சொல்லிலடங்கா இன்னல்களை சந்திக்கிறது. புலம் பெயர்ந்த தொழிலாளர்களின் இன்னல்களை நேரடியாகக் காண்கிறோம். மக்களின் வாழ்வு நரக நிலையை எட்டி வருகின்றது."
  content2 : "இந்த ஊரடங்கினால் பலமடங்கு அதிகரித்துள்ள மற்றொரு நெருக்கடி \"வேலையில்லா திண்டாட்டம்\". ஒரு பக்கம் பொருளாதாரம் முடக்கப்பட்டதால் பல கோடி மக்கள் வேலையின்றி தவிக்கிறார்கள். மறுபக்கம் ஊரடங்கை காரணமாக சொல்லி வேலை ஆட்களை குறைத்து லாபத்தை பெருக்கும் நோக்கத்தில் பல பெரும் நிறுவனங்கள் செயல்படுகின்றன."
  content3 : "இணைந்து நிற்போம், தீர்வு தேடுவோம்..."
