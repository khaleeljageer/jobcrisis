  # feature at the left of the image
  leftSide:
    # feature item loop
  - title : "வரலாறு காணாத வேலையின்மை"
    content : "ஊரடங்கிற்கு முன்னதாகவே 8%-ற்கும் அதிகமாக இருந்த வேலையின்மை விகிதம், ஏப்ரல் மாத இறுதியில் 25%-தத்தை கடந்துவிட்டது. ஏப்ரல் மாதத்தில் மட்டும் **12.2 கோடி** மக்கள் வேலை இழந்துள்ளனர். இதில் தமிழகமே மிகவும் மோசமாக பாதிக்கப்பட்ட மாநிலம் தமிழகத்தில் ஏப்ரல் மாத நிறைவில் வேலையின்மை விகிதம் 50%-த்தை எட்டியது."
    
    # feature item loop
  - title : "இளைஞர்கள் அதிக பாதிப்பு"
    content : "வேலை இழந்தோரில் பெருமளவிலானோர் இளைஞர்களே! 20-29 வயதிலானோர் 2.7 கோடி பேரும், 30-39 வயதினர் 3.3 கோடி பேரும் வேலையிழந்துள்ளனர். முறைசார் துறைகளில் கூட அண்மை காலத்தில் ஒப்பந்த அடிப்படையிலேயே ஊழியர்கள் பெருமளவில் வேலைக்கு சேர்க்கப்படுவதால், இதில் பெரும் பங்கை வகிக்கும் இளைஞர்கள், சட்ட விளைவுகள் குறித்த எந்த கவலையுமின்றி, அதிரடியாக பணி நீக்கம் செய்யப்படுகின்றனர்."
    
    # feature item loop
  - title : "எதிர்காலம் குறித்த கேள்விக்குறி"
    content : "இன்று பணியிலிருக்கும் பலருக்கும் வரும் காலங்களில் பணியில் இருப்போமா என்ற பெரும் கவலை உள்ளது. IT துறையில் **1.5 லட்சம்** வேலையிழப்புகள் வருங்காலங்களில் நேரலாம் என கணிப்புகள் தெரிவிக்கின்றன. மேலும் சிறிய தொழில்கள் பலவும் பெரும் நிறுவனகளுடன் போட்டியிட முடியாமல் நெருக்கடியால் நிரந்தரமாக மூடப்படும். பொருளாதாரம் மீண்டாலும், பலருக்கும் மீண்டும் வேலை கிடைப்பது கடினமாகவே இருக்கும். இருக்கும் பணியாளர்களை கடுமையாக பணி புரியச் செய்து லாபங்களை கூட்டவே முதலாளிகள் முயற்சிப்பார்களே தவிர, புதிய வேலையெடுப்புகளை குறைக்கவே முயற்சிகள் இருக்கும். மேலும் வேலைக்கு சேருவோர்க்கும் ஊதியம் பெருமளவில் குறைக்கப்படும்."

  # feature at the right of the image
  rightSide:
    # feature item loop
  - title : "சம்பள குறைப்பு, பணி நேர நீட்டிப்பு"
    content : "வீட்டிலிருந்தே பணி புரியச் செய்யும் பல தகவல் தொழிற்நுட்ப நிறுவனங்களும் கால வரையறை எதையுமே பின்பற்றாமல் பணியாளர்களை பிழிந்தெடுக்கும் வேலையை தொடர்ந்து செய்து வருகின்றன. மேலும் அதிக நேர உழைப்பிற்கு அதிக ஊதியமும் வழங்கப்படுவதில்லை. சொல்லப்போனால் பல நிறுவனங்களும் ஊதிய குறைப்பை அறிவித்துள்ளன. 15%-லிருந்து துவங்கி 50% வரை ஊதிய வெட்டுக்கள் நிகழ்த்தப்பட்டுள்ளன."

    # feature item loop
  - title : "அதிகரிக்கும் இன்னல்கள்"
    content : "நடுத்தர வர்க்கத்தில் வேலையிழந்த ஊழியர்கள் தங்களின் கல்விக் கடன், மருத்துவத்திற்கான கடன், வீட்டுக் கடன் இவற்றிற்கெல்லாம் மாதத் தவணை கட்ட வழியிருக்குமோ என்ற கவலையில் விழி பிதுங்கி நிற்கின்றனர். இதற்கு மேல் படிப்பை முடித்து வேலை தேடவுள்ள இளைஞர்களின் மனதில் பெரும் அச்சங்கள் ஏற்பட்டுள்ளன. இளம் இந்தியர்களின் கனவுகள் கண் முன்னே சிதைந்து வருகின்றன. குடும்பங்களின் கவலை நிலை கொடுமை நிலையை எட்டி வருகின்றது."
    
    # feature item loop
  - title : "முறைசார் தொழில்களிலும் வேலையிழப்புகள்"
    content : "வேலையிழந்தோரில் 9.1 கோடி பேர் தினக்கூலி ஊழியர்கள் என்றாலும், 1.7 கோடி மாதச்சம்பளம் பெறுவோரும், 1.8 கோடி சிறு வியாபாரிகளும் கூட வேலையிழந்துள்ளனர். தகவல் தொழிற்நுட்ப துறையில் பெருமளவில் வேலையிழப்புகள் ஏற்பட்டுள்ளன. \"Scroll\" என்கிற ஆங்கில இணைய ஊடகம், ஓலா, ஊபர், ஜொமாடோ, ஸ்விக்கி உட்பட பல பெரும் நிறுவனங்கள் தங்களின் பணியாட்களை 20% வரை குறைத்துள்ளதை வெளிப்படுத்தியுள்ளது. சரமாரியான வேலை நீக்கங்கள் அதிகரித்து வருகின்றன. இதைத் தவிற \"Start-Up\" எனப்படும் சிறு தொழில்கள் பலவும் கணக்கெடுக்க முடியாத அளவு பணியாட்களை நீக்கியும், மொத்தமாக மூடியும் வருகின்றன. இதில் ஊடகத் துறையில் பலரும் ஊரடங்கை காரணம் காட்டி தங்களின் நீண்ட கால திட்டமான பணி நீக்க நடவடிக்கையை சாத்தியமாக்கி வருவது வெளியுலகத்திற்கு தெரியாமலேயே உள்ளது."
